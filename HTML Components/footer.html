<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/Loopple/loopple-public-assets@main/motion-tailwind/motion-tailwind.css"
        rel="stylesheet">

</head>

<body>

    <div id="container" class="pt-4 pb-4">
        <!-- Footer -->
        <!-- This is an example component -->
        <div class=" bg-gray-900">
            <div class="max-w-2xl mx-auto text-white py-10">
                <div class="text-center">
                    <h3 class="text-3xl mb-3"> Download our fitness app </h3>
                    <p> Stay fit. All day, every day. </p>
                    <div class="flex justify-center my-10">
                        <a href="https://play.google.com/store/">
                            <div class="flex items-center border w-auto rounded-lg px-4 py-2 w-52 mx-2">
                                <img src="https://cdn-icons-png.flaticon.com/512/888/888857.png" class="w-7 md:w-8">
                                <div class="text-left ml-3">
                                    <p class='text-xs text-gray-200'>Download on </p>
                                    <p class="text-sm md:text-base"> Google Play Store </p>
                                </div>
                            </div>
                        </a>
                        <a href="https://www.apple.com/in/store">
                            <div class="flex items-center border w-auto rounded-lg px-4 py-2 w-44 mx-2">
                                <img src="https://cdn-icons-png.flaticon.com/512/888/888841.png" class="w-7 md:w-8">
                                <div class="text-left ml-3">
                                    <p class='text-xs text-gray-200'>Download on </p>
                                    <p class="text-sm md:text-base"> Apple Store </p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="mt-28 flex flex-col md:flex-row md:justify-between items-center text-sm text-gray-400">
                    <p class="order-2 md:order-1 mt-8 md:mt-0"> &copy; Footer, 2023. </p>
                    <div class="order-1 md:order-2">

                        <a href="#"><span class="px-2">About us</span></a>
                        <a href="#"><span class="px-2 border-l">Contact us</span></a>
                        <a href="#"><span class="px-2 border-l">Privacy Policy</span></a>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <div id="preview"></div>

    <div id="formContainer" class="p-6 bg-gray-100">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" onsubmit="deployFooter(event)">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="mainHead">Main Heading</label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="text" name="mainHead" id="mainHead" placeholder="Download our fitness app">

            <label class="block text-gray-700 text-sm font-bold mt-4 mb-2" for="subHead">Sub Heading</label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="text" name="subHead" id="subHead" placeholder="Stay fit. All day, every day.">

            <label class="block text-gray-700 text-sm font-bold mt-4 mb-2" for="googleLink">Google Play Store
                Link</label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="text" name="googleLink" id="googleLink" placeholder="https://play.google.com/store/">

            <label class="block text-gray-700 text-sm font-bold mt-4 mb-2" for="appleLink">Apple Store Link</label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="text" name="appleLink" id="appleLink" placeholder="https://www.apple.com/in/store">

            <label class="block text-gray-700 text-sm font-bold mt-4 mb-2" for="aboutsec">About Us Section</label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="text" name="aboutsec" id="aboutsec" placeholder="About Us">
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mt-2"
                type="text" name="aboutLink" id="aboutLink" placeholder="#Link">

            <label class="block text-gray-700 text-sm font-bold mt-4 mb-2" for="contactsec">Contact Us Section</label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="text" name="contactsec" id="contactsec" placeholder="Contact Us">
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mt-2"
                type="text" name="contactLink" id="contactLink" placeholder="#Link">

            <label class="block text-gray-700 text-sm font-bold mt-4 mb-2" for="privactsec">Privacy Policy
                Section</label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="text" name="privactsec" id="privactsec" placeholder="Privacy Policy">
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mt-2"
                type="text" name="privactLink" id="privactLink" placeholder="#Link">

            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4"
                type="submit">Submit</button>
        </form>
    </div>
    <script>

        if (localStorage.getItem("footerData")) {
            const footerData = JSON.parse(localStorage.getItem("footerData"));
            const preview = document.getElementById("preview");
            let footer = `
    <div class=" bg-gray-900">
            <div class="max-w-2xl mx-auto text-white py-10">
                <div class="text-center">
                    <h3 class="text-3xl mb-3"> ${footerData.mainHead}</h3>
                    <p>  ${footerData.subHead}</p>
                    <div class="flex justify-center my-10">
                        <a href=" ${footerData.googleLink}">
                            <div class="flex items-center border w-auto rounded-lg px-4 py-2 w-52 mx-2">
                                <img src="https://cdn-icons-png.flaticon.com/512/888/888857.png" class="w-7 md:w-8">
                                <div class="text-left ml-3">
                                    <p class='text-xs text-gray-200'>Download on </p>
                                    <p class="text-sm md:text-base"> Google Play Store </p>
                                </div>
                            </div>
                        </a>
                        <a href="${footerData.appleLink}">
                            <div class="flex items-center border w-auto rounded-lg px-4 py-2 w-44 mx-2">
                                <img src="https://cdn-icons-png.flaticon.com/512/888/888841.png" class="w-7 md:w-8">
                                <div class="text-left ml-3">
                                    <p class='text-xs text-gray-200'>Download on </p>
                                    <p class="text-sm md:text-base"> Apple Store </p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="mt-28 flex flex-col md:flex-row md:justify-between items-center text-sm text-gray-400">
                    <p class="order-2 md:order-1 mt-8 md:mt-0"> &copy; Footer, 2023. </p>
                    <div class="order-1 md:order-2">

                        <a href="${footerData.aboutLink}"><span class="px-2">${footerData.aboutsec}</span></a>
                        <a href="${footerData.contactLink}"><span class="px-2 border-l">${footerData.contactsec}</span></a>
                        <a href="${footerData.privactLink}"><span class="px-2 border-l">${footerData.privactsec}</span></a>
                    </div>
                </div>
            </div>
    `

            preview.innerHTML = footer;

        }


        function deployFooter(event)
        {

            event.preventDefault();
            const mainHead = document.getElementById("mainHead").value;
            const subHead = document.getElementById("subHead").value;
            const googleLink = document.getElementById("googleLink").value;
            const appleLink = document.getElementById("appleLink").value;
            const aboutsec = document.getElementById("aboutsec").value;
            const aboutLink = document.getElementById("aboutLink").value;
            const contactsec = document.getElementById("contactsec").value;
            const contactLink = document.getElementById("contactLink").value;
            const privactsec = document.getElementById("privactsec").value;
            const privactLink = document.getElementById("privactLink").value;

            const preview = document.getElementById("preview");

            let footerData = {
                mainHead: mainHead,
                subHead: subHead,
                googleLink: googleLink,
                appleLink: appleLink,
                aboutsec: aboutsec,
                aboutLink: aboutLink,
                contactsec: contactsec,
                contactLink: contactLink,
                privactsec: privactsec,
                privactLink: privactLink
            }

            let footer = `
    <div class=" bg-gray-900">
            <div class="max-w-2xl mx-auto text-white py-10">
                <div class="text-center">
                    <h3 class="text-3xl mb-3"> ${mainHead}</h3>
                    <p>  ${subHead}</p>
                    <div class="flex justify-center my-10">
                        <a href=" ${googleLink}">
                            <div class="flex items-center border w-auto rounded-lg px-4 py-2 w-52 mx-2">
                                <img src="https://cdn-icons-png.flaticon.com/512/888/888857.png" class="w-7 md:w-8">
                                <div class="text-left ml-3">
                                    <p class='text-xs text-gray-200'>Download on </p>
                                    <p class="text-sm md:text-base"> Google Play Store </p>
                                </div>
                            </div>
                        </a>
                        <a href="${appleLink}">
                            <div class="flex items-center border w-auto rounded-lg px-4 py-2 w-44 mx-2">
                                <img src="https://cdn-icons-png.flaticon.com/512/888/888841.png" class="w-7 md:w-8">
                                <div class="text-left ml-3">
                                    <p class='text-xs text-gray-200'>Download on </p>
                                    <p class="text-sm md:text-base"> Apple Store </p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="mt-28 flex flex-col md:flex-row md:justify-between items-center text-sm text-gray-400">
                    <p class="order-2 md:order-1 mt-8 md:mt-0"> &copy; Footer, 2023. </p>
                    <div class="order-1 md:order-2">

                        <a href="${aboutLink}"><span class="px-2">${aboutsec}</span></a>
                        <a href="${contactLink}"><span class="px-2 border-l">${contactsec}</span></a>
                        <a href="${privactLink}"><span class="px-2 border-l">${privactsec}</span></a>
                    </div>
                </div>
            </div>
    `


            localStorage.setItem('footerData', JSON.stringify(footerData));
            preview.innerHTML = footer;

        }

    </script>

</body>

</html>
