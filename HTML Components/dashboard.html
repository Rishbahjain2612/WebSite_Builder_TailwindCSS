    <script>
        // Retrieving elements from localStorage
        let count = parseInt(localStorage.getItem('count'))
        for (let i = 0; i < count; i++) {
            let elID = "el_ordered" + i;
            let storedValue = localStorage.getItem(elID);
            if (storedValue) {
                let element = `
                    <div
                            class="p-2 m-2 border border-gray-400 border-alternatives-border text-purple text-sm font-semibold focus:outline-none flex justify-between">
                            <button class="focus:outline-none">

                            </button>
                            <div class="text-center w-full">
                                ${storedValue}
                            </div>
                        </div>`

                document.getElementById("selected-order").innerHTML += element;
            }
        }
    </script>
